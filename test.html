<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function books(title, author, pages, read){
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.read = read;
        };
        
        const first = new books('Art Of War','xie xie','213','not read');

        function info(e){
            let res = `The ${e.title} by ${e.author}, ${e.pages} pages, ${e.read} yet`;
            return res;
        };

        console.log(info(first));
        
    </script>
    
</body>
</html>
