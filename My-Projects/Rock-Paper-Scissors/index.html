<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <meta name="description" content="Rock Paper or Scissors? In this game you will compete with your computer! lets see who's going to win!">
    <meta name="author" content="Ionathan Sideras">
    <link rel="stylesheet" href="style.css">
    <script src="program.js" ></script>
</head>

<body>

    <h1 class="title" >Rock - Paper - Scissors</h1>

    <div class="track">
        <h3 class="helper">Click a hand to get started</h3>
    </div>
    

    <div class="flex">
        <h2 id="playerScore">Your Score: 0</h2>
        <h2 id="round">Round: </h2>
        <h2 id="computersScore">Computers Score: 0</h2>
    </div>
    
    <div class="buttons">
        <img src="img/Rock.png" value="Rock">
        <img src="img/Paper.png" value="Paper">
        <img src="img/Cissors.png" value="Scissors">
    </div>
    
    <div class="but-div">
        <button>replay</button>
    </div>
    

    <p>Game made by Ionathan Sideras &#127757;</p>

</body>
</html>
