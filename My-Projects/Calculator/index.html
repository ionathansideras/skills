<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <meta name="description" content="This is a calculator project website">
    <meta name="author" content="Ionathan Sideras">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="program2.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div class="grid-all">
            <h1>0</h1>

            <div class="buttons">
            
                    <button id="num" value="1">1</button>
                    <button id="num" value="2">2</button>
                    <button id="num" value="3">3</button>
                    <button class="minus" id="num" value="-">-</button>
                
                    <button id="num" value="4">4</button>
                    <button id="num" value="5">5</button>
                    <button id="num" value="6">6</button>
                    <button class="plus" id="num" value="+">+</button>
                
                    <button id="num" value="7">7</button>
                    <button id="num" value="8">8</button>
                    <button id="num" value="9">9</button>
                    <button class="mult" id="num" value="*">x</button>
                
                    <button class="num0" id="num" value="0">0</button>
                    <button id="num" class="dot" value=".">.</button>
                    <button class="divi" id="num" value="/">%</button>
               
                    <button class="clear">Clear</button>
                    <button class="results">Result</button>
                
            </div>
            
        </div>
    </main>

</body>
</html>
