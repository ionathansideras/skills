  <body>

    <header>
      <h2>Libary</h2>

    <button id="add">+Add new book</button>

    <form id="form" class="form">
      <button class="close">X</button>
      <h2>Add book</h2>
      <input id="title" type="text" placeholder="Title" required />
      <input id="author" type="text" placeholder="Author" required />
      <input id="pages" type="text" placeholder="Pages" required />
      <div>
        <label for="read">Have you read it?</label>
        <input id="read" type="checkbox" />
      </div>
      <input type="submit" class="sub" />
    </form>

    <div id="cover" class="cover"></div>
