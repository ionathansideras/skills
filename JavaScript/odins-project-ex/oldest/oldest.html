<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const people = [
        {
            name: "Carly",
            yearOfBirth: 2018,
        },
        {
            name: "Ray",
            yearOfBirth: 1962,
            yearOfDeath: 2011,
        },
        {
            name: "Jane",
            yearOfBirth: 1912,
            yearOfDeath: 1941,
        }
        ];

        function oldest(element){
            let order = element.sort(function(a,b){
                
                let first;
                let second;

                if(a.yearOfDeath && a.yearOfBirth == true){
                    first = a.yearOfDeath - a.yearOfBirth;
                }
                if(b.yearOfDeath && b.yearOfBirth == true){
                    second = b.yearOfDeath - b.yearOfBirth;
                }

                if(second < first){
                    return -1;
                }
                else{
                    return 1;
                }
            });

            let res = element.map(function(n){
                return n.name;
            });

            return res[0];
        };

        console.log(oldest(people));

    </script>
</body>
</html>
