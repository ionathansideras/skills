<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const people = [
            {
                name: "Carly",
                yearOfBirth: 1066,
            },
            {
                name: "Ray",
                yearOfBirth: 1962,
                yearOfDeath: 2011,
            },
            {
                name: "Jane",
                yearOfBirth: 1912,
                yearOfDeath: 1991,
            },
        ];

        function oldest(element){

            // epistrefei ta stixia pou tiroun tis proipothesis
            let res = element.filter(function(n){
                let final = n.yearOfDeath - n.yearOfBirth;
                return final;
            });
            // ta vazei se sira
            let order = res.sort(function(a,b){                
                let first;
                let second;
                first = a.yearOfDeath - a.yearOfBirth;
                second = b.yearOfDeath - b.yearOfBirth;
                
                if(second < first){
                    return -1;
                }
                else{
                    return 1;
                }               
            });
            // epistrefei to proto onoma
            return order[0].name;
        };

        console.log(oldest(people));

    </script>
</body>
</html>
