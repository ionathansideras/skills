<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function test(num){
            let num1 = 1;
            let num2 = 1;
            let count = 0;
            
            if(num < 0){
                return 'OOPS';
            }
            else if(num === 1 || num == 2){
                return 1;
            }
            else if(num === 0){
                return 0;
            }
            else{
                for(let i = 0; i < num-2; i++){
                    count = num1+num2;
                    num1 = num2;
                    num2 = count;  
                };
                return count;
            }
        };
        console.log(test(-25));

    </script>
</body>
</html>
