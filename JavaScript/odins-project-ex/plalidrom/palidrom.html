<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pali(element){
            let letters = /^[A-Za-z]+$/;
            let normal = '';

            for(let i = 0; i < element.length; i++){
                if(element[i].match(letters)){
                    normal += element[i].toLowerCase();
                }
            }

            let rev = normal.split('');
            rev.reverse();
            let newRev = rev.join('');
            
            if(normal === newRev){
                return true;
            }
            else{
                return false;
            }
        };
        console.log(pali('ZZZZ car, a man, a maracaz.'));

    </script>
</body>
</html>
