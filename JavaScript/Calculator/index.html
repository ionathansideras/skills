<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <meta name="description" content="This is a calculator project website">
    <meta name="author" content="Ionathan Sideras">
    <script src="program.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="grid-all">
            <h1></h1>

            <div class="buttons">
            
                    <button id="num" >1</button>
                    <button id="num">2</button>
                    <button id="num">3</button>
                    <button class="minus" id="num">-</button>
                
                    <button id="num">4</button>
                    <button id="num">5</button>
                    <button id="num">6</button>
                    <button class="plus" id="num">+</button>
                
                    <button id="num">7</button>
                    <button id="num">8</button>
                    <button id="num">9</button>
                    <button class="mult" id="num">*</button>
                
                    <button class="num0" id="num">0</button>
                    <button id="num" class="dot">.</button>
                    <button class="divi" id="num">/</button>
               
                    <button class="clear">Clear</button>
                    <button class="results">Result</button>
                
            </div>
            
        </div>
    </main>
